theme = "github_dark_high_contrast"

[keys.insert]
# C-c = "normal_mode"

[keys.normal]
C-r = ":reload"
C-g = [
  # ":write-all",
  ":sh kitty @ launch --no-response --cwd=current --type=overlay --copy-env lazygit",
  # ":redraw",
  # ":reload-all"
]

"ä" = "switch_to_lowercase"
"Ä" = "switch_to_uppercase"
"C-ä" = "switch_case"

"ö" = "collapse_selection"
"Ö" = "flip_selections"

[editor]
scrolloff = 15
default-line-ending = "lf"
auto-format = false

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
left = ["mode", "register", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"
